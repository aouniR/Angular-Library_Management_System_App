<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- App Name on the left side -->
      <a class="navbar-brand" [routerLink]= "['home']" routerLinkActive="active">Bibo</a>
  
      <!-- Buttons on the right side -->
      <!-- We gonna show the button only in the not login'routes by the structural directive NgIf -->
      <div class="d-flex" *ngIf="!show">
        <!-- Display login and register buttons if not logged in -->
        <ng-container  *ngIf="!isLoggedIn; else loggedInInfo">
          <button class="btn btn-primary me-2" (click)="login()">Login</button>
           <!-- TO-DO : add Register logic to create a new user account -->
          <button  class="btn btn-secondary" (click)="register()">Register</button>
        </ng-container>

        <!-- Display user info and logout button if logged in -->
        <ng-template #loggedInInfo>
          <div class="me-2">Logged in as: {{ isLoggedInAs }}</div>
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </ng-template>
      </div>
    </div>
  </nav>
